name: geotrack24fsc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.4.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg:
  google_fonts: 6.1.0
  get: ^4.6.5
  fluttertoast:
  connectivity_plus:
  get_storage:
  alice:
  dio:
  cached_network_image:
  flutter_native_splash:
  intl:
  slider_button: ^2.1.0
  timeline_tile:
  fl_chart: ^0.68.0
  workmanager:
  geolocator:
  flutter_local_notifications:
  firebase_core:
  firebase_crashlytics:
  firebase_messaging:
  permission_handler:
  #background_locator_2: ^2.0.6
  #flutter_background_geolocation: '^4.12.0'
  flutter_background_service: any
  flutter_background_service_android: 6.0.0
  url_launcher:

  package_info:
  device_info:
  image_picker:
  mat_month_picker_dialog:
  google_maps_flutter:
  just_audio:
  record:
  path_provider:
  flutter_polyline_points: ^2.0.0
# flutter_foreground_task: ^6.5.0
  flutter_overlay_window: ^0.4.4
  disable_battery_optimization: ^1.1.1
  app_settings: ^5.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons:
  change_app_package_name: ^1.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo/24FSC.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  image: "assets/logo/24FSC.png"
  android_12:
    image: "assets/logo/24FSC.png"


flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/onboarding/
    - assets/icons/
    - assets/topbar/
    - assets/logo/
    - assets/menu/
    - assets/circular/


